<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Finder-Movie</title>
    <link rel="icon" href="picture/imdb.icon.png" />
    <link rel="stylesheet" href="app.css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <img src="picture/imbd.png" />
      </div>
      <div class="search-box">
        <input type="search" placeholder="search IMDb" />
      </div>
      <!--HEADER hamburger menu -->
      <div class="hamburger">
        <ul>
          <li class="dropdown">
            <a href="#" class="drop-btn">
              Genres <span class="icon-circle-down"></span>
            </a>
            <ul class="hamburger2">
              <li><a href="">Action</a></li>
              <li><a href="">Adventure</a></li>
              <li><a href="">Animation</a></li>
              <li><a href="">Biography</a></li>
              <li><a href="">Comedy</a></li>
              <li><a href="">Crime</a></li>
              <li><a href="">Drama</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <!-- HERO -->
    <div class="main">
      <h1>Dune:Part TWO</h1>
      <div class="button">
        <span><a href="">Action</a></span>
        <span><a href="">Adventure</a></span>
        <span><a href="">Drama</a></span>
      </div>
      <p>the movie</p>
      <span>Comming soon</span>
    </div>
    <!-- MOVIE-ITEMS -->
    <div class="container"></div>

    <!-- FOOTER-->
    <footer>
      <div class="pagination">
        <button id="prevBtn">Previous</button>
        <div id="pageNumbers"></div>
        <button id="nextBtn">Next</button>
      </div>
    </footer>
    <!-- /////////////////////////////////////////////////////////////// -->
    <script src="script.js/index.js"></script>
  </body>
</html>
