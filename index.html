<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finder-Movie</title>
    <link rel="icon" href="picture/imdb.icon.png" />
    <link rel="stylesheet" href="app.css/index.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="picture/imbd.png" />
        </a>
      </div>
      <div class="search-box">
        <input
          type="search"
          placeholder="Search IMDb"
          id="searchInput"
          autocomplete="off"
        />
        <!-- Suggestions box -->
        <div class="search-suggestions" id="suggestionsBox"></div>
      </div>

      <!--HEADER hamburger menu -->
      <div class="hamburger">
        <ul>
          <li class="dropdown">
            <a href="#" class="drop-btn">
              Genres <span class="icon-circle-down"></span>
            </a>
            <ul class="hamburger2">
              <li><a href="genre.html?genre=action">Action</a></li>
              <li><a href="genre.html?genre=adventure">Adventure</a></li>
              <li><a href="genre.html?genre=animation">Animation</a></li>
              <li><a href="genre.html?genre=comedy">Comedy</a></li>
              <li><a href="genre.html?genre=crime">Crime</a></li>
              <li><a href="genre.html?genre=drama">Drama</a></li>
              <li><a href="genre.html?genre=fantasy">Fantasy</a></li>
              <li><a href="genre.html?genre=horror">Horror</a></li>
              <li><a href="genre.html?genre=sci-fi">Sci-Fi</a></li>
              <li><a href="genre.html?genre=film-noir">Film-Noir</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <!-- HERO -->
    <div class="main">
      <div class="slide active">
        <img id="slide-img-1" />
        <div class="hero-info">
          <h1 id="title-1" class="movie-title"></h1>
          <div class="genres" id="genre-1"></div>
          <p id="plot-1"></p>
          <span id="released-1"></span>
        </div>
      </div>

      <div class="slide">
        <img id="slide-img-2" />
        <div class="hero-info">
          <h1 id="title-2" class="movie-title"></h1>
          <div class="genres" id="genre-2"></div>
          <p id="plot-2"></p>
          <span id="released-2"></span>
        </div>
      </div>

      <div class="slide">
        <img id="slide-img-3" />
        <div class="hero-info">
          <h1 id="title-3" class="movie-title"></h1>
          <div class="genres" id="genre-3"></div>
          <p id="plot-3"></p>
          <span id="released-3"></span>
        </div>
      </div>
    </div>

    <!-- MOVIE-ITEMS -->
    <div class="container">
      <ul class="movie-items"></ul>
    </div>

    <!-- LOADING -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none">
      <div class="spinner"></div>
    </div>

    <!-- PAGINATION -->
    <div class="pagination">
      <button id="prevBtn" class="arrow-btn">&#10094;</button>
      <div id="pageNumbers"></div>
      <button id="nextBtn" class="arrow-btn">&#10095;</button>
    </div>

    <!-- FOOTER -->
    <footer class="main-footer">
      <div class="footer-content">
        <p>&copy; 2025 by Karyar Studio</p>
      </div>
    </footer>

    <script src="script.js/index.js"></script>
  </body>
</html>
